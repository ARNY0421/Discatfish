<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X Linker - Account Integration</title>
    <style>
        :root {
            --bg-color: #0f1419;
            --card-bg: #15202b;
            --text-color: #ffffff;
            --primary-color: #1d9bf0;
            --accent-color: #8899a6;
        }
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: var(--card-bg);
            padding: 2.5rem;
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 400px;
            width: 90%;
            border: 1px solid #38444d;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
        }
        p {
            color: var(--accent-color);
            line-height: 1.5;
            margin-bottom: 2rem;
        }
        .btn-link {
            display: inline-block;
            background-color: var(--primary-color);
            color: white;
            padding: 12px 24px;
            border-radius: 9999px;
            text-decoration: none;
            font-weight: bold;
            transition: background 0.2s;
        }
        .btn-link:hover {
            background-color: #1a8cd8;
        }
        .success-icon {
            color: #00ba7c;
            font-size: 3rem;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Discord と X を連携</h1>
        <p>Discord アカウントを X (Twitter) と紐づけます。認証後、ボットから連携完了の確認が行えるようになります。</p>
        <!-- 通常はこのページには Discord からの署名付きリンクで直接 /start に飛ばします -->
        <p style="font-size: 0.8rem;">※このページは Discord ボット経由でアクセスしてください。</p>
    </div>
</body>
</html>
